apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  chart:
    spec:
      version: "=6.18.0"
  install:
    remediation:
      retries: -1
    replace: true
  values:
    cloudflare:
      secretName: cloudflare-token
      email: ereslibre@gmail.com
      proxied: false
    domainFilters:
      - "ereslibre.net"
    provider: cloudflare
    zoneIdFilters:
      - "758030cd504f990331217b76a738dc95"

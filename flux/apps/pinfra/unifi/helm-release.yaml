apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  chart:
    spec:
      version: "=>4.4.0 <4.5.0"
  values:
    env:
      TZ: Europe/Madrid
    service:
      main:
        ports:
          speedtest:
            type: LoadBalancer
          stun:
            type: LoadBalancer
          syslog:
            type: LoadBalancer
          discovery:
            type: LoadBalancer
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        tls:
          - hosts:
              - unifi.ereslibre.net
            secretName: unifi-ereslibre-net-cert
        hosts:
          - host: unifi.ereslibre.net
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: unifi
                  port: 8443
    persistence:
      data:
        enabled: true

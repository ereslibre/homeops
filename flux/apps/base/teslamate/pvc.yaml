apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teslamate-import
  namespace: teslamate
  annotations:
    volumeType: local
    kustomize.toolkit.fluxcd.io/prune: disabled
    k8up.io/backup: "true"
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teslamate-data
  namespace: teslamate
  annotations:
    volumeType: local
    kustomize.toolkit.fluxcd.io/prune: disabled
    k8up.io/backup: "true"
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi

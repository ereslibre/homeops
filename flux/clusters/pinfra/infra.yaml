apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: homeops
spec:
  interval: 10m0s
  dependsOn:
    - name: helm-repos
    - name: sealed-secrets
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ingress-nginx
      namespace: ingress-nginx
  sourceRef:
    kind: GitRepository
    name: homeops
  path: ./flux/infra/pinfra
  prune: true

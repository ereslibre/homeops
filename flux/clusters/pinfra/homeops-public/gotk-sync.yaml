---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: homeops-public
  namespace: homeops-public
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: homeops-public
  url: ssh://git@github.com/ereslibre/homeops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: homeops-public
  namespace: homeops-public
spec:
  interval: 10m0s
  path: ./flux/clusters/pinfra
  prune: true
  sourceRef:
    kind: GitRepository
    name: homeops-public
  validation: client
